<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="assets/css/style.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <body style="background-color: #232020;">
          
          <div class="container" style="background-color: #232020;">
  
               <div class="row justify-content-center mt-5">
                 <header>
                   Le Juste Prix
                 </header>
               </div>
               
               <!-- Formulaire -->
               <div class="row justify-content-center mt-5 mb-4">   
                 <div class="col-lg-8">   
                   <div class="bg-light p-5 shadow">
                     
                     <form id="formulaire">
                       <div class="row">
                          <div class="col-10">
                              <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 1 000)" />
                          </div>
                          <div class="col">
                            <button type="submit" class="btn btn-primary">Deviner</button>
                          </div>
                       </div>
                       <small class="text-danger">Vous devez rentrer un nombre.</small>
                     </form>
                     
                   </div>  
                 </div>
               </div>
               
               <!-- Instructions -->
               <div class="row justify-content-center">
                 <div id="instructions" class="col-lg-8"></div>
               </div>
               
          </div>
                    
        <script src="assets/js/script.js"></script>
     </body>
